<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Navbar Styles */
      nav {
        background-color: #f8f9fa;
        border: 2px solid #6c757d;
        padding: 10px;
        margin-bottom: 20px;
      }

      /* Breadcrumb Divider Styling */
      .breadcrumb {
        margin-bottom: 20px;
      }

      /* User Section Styling */
      .user-section {
        background-color: #e9ecef;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        font-size: 1.5rem;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <nav class="navbar" style="background-color: #e2f5fd;">
      <div class="container-fluid">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Index</a></li>
          <li class="breadcrumb-item active" aria-current="page">User Dashboard</li>
        </ol>    
        <div>
            <a href="/logout" class="btn btn btn-secondary">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <!-- User Section -->
        <div class="col-md-4">
          <div class="text-bg-primary p-3">
            <h5>Hi, {{ session.username }}!</h5>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Dashboard</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary"> {{ session.username }} </h6>
              <p class="card-text">Welcome to your dashboard. Here you can manage a bunch of things. </p>
              <a href="#" class="card-link">Link to app1</a>
            </div>          
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-FOm4SNpPqa9wh16AtXLFvOpFxtN4FykYBgZWeAzpsstj/NZxyafA2B+7KnXmg7md" crossorigin="anonymous"></script>
  </body>
</html>
